<div>
  <mat-card class="m-20">
    <mat-card-header>
      <mat-card-title> Gerenciar Categorias </mat-card-title>
    </mat-card-header>

    <mat-card-content> </mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            (click)="editCategory(element)"
            class="mr-10"
          >
            Editar
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="deleteCategory(element)"
          >
            Excluir
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-card-actions>
      <button mat-raised-button color="warn" [routerLink]="['/']">Home</button>
      <a mat-raised-button color="primary" (click)="createNewCategory()">
        Criar nova categoria</a
      >
    </mat-card-actions>
  </mat-card>
</div>
